<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Unicorn Zoo</title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/style.css"/>
 
    </head>
    <body>
        
        <h1>Unicorn Zoo</h1>
        <div id="app">
            <div id="table1">
                <h2 id="title1">Barn</h2>
                <div id="barn"></div>
            </div>

            <div id="table2">
                <h2 id="title2">Field</h2>
                <div id="field"></div>
            </div>

            <div id="table3">
                <h2 id="title3">Lake</h2>
                <div id="lake"></div>
            </div>

            <div id="table4">
                <h2 id="title4">Woods</h2>
                <div id="woods"></div>
            </div>

            <div id="locationform">
                <h2 id="title5">Move unicorns around zoo</h2>
                <form id="locationform">
                    <label for="name">Name</label>
                    <select name="name" id="name"></select>
                    <label for="location">Location</label>
                    <select name="location" id="location"></select>

                    <button id="submit">Submit</button>
                </form>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
